<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ti amo❤❤111❤❤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: rgb(19, 19, 19);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Overlay per migliorare la leggibilità */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .container {
            position: relative;
            text-align: center;
            color: white;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .button:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #0056b3, #003f7f);
            box-shadow: 0 8px 20px rgba(0, 91, 191, 0.5);
        }
        /* Media query per schermi piccoli */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            .button {
                font-size: 16px;
                padding: 10px 20px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
                margin-bottom: 20px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Ciao amore mio</h1><br>
        <p>Cliccando qua sotto scoprirai finalmente di che regalo parlavo</p><br>
        <a class="button" href="error.html">APRIMI</a>
    </div>
</body>
</html>
